---
layout: default
title: Home
---

<table><tr>

{% for cat in site.categories %}
    <td valign="top">
        <h3>{{ cat[0] }}</h3>
        {% assign item_list = cat[1] %}
        {% include item_list %}
    </td>
{% endfor %}

</tr></table>

<hr>

<ul>
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>
    ({{ post.date | date_to_string}})</li>
    {% endfor %}
</ul>
