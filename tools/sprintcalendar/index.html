<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprint Calendar</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Sprint Calendar</h1>
    </header>

    <div id="main">

        <form id="config">
            <fieldset>
                <legend>Sprints</legend>
                <label>
                    Sprint length is
                    <input type="number" id="sprintLength" name="sprintLength" value="14" /> days
                </label>
                <label>
                    Start on
                    <input type="date" id="sprintStart" name="sprintStart" value="2024-08-15" />
                </label>
                <label>
                    First sprint is called
                    <input type="text" id="sprintName" name="sprintName" value="24.3.1" />
                </label>
                <label>
                    Calendar should be
                    <input type="number" id="calendarLength" name="calendarLength" value="8" />
                    sprints long
                </label>
            </fieldset>
            <fieldset>
                <legend>Display</legend>
                <label>
                    Month names look like
                    <select id="monthNameFormat">
                        <option value="1">J F M</option>
                        <option selected value="3">Jan Feb Mar</option>
                        <option value="33">January February March</option>
                    </select>
                </label>
                <label>
                    Day names look like
                    <select id="dayNameFormat">
                        <option value="1">M T W</option>
                        <option selected value="3">Mon Tue Wed</option>
                        <option value="33">Monday Tuesday Wednesday</option>
                    </select>
                </label>
                <label>
                    <input id="bigDates" name="bigDates" type="checkbox" checked />
                    Draw dates big
                </label>
                <label>
                    <input id="addSpace" name="addSpace" type="checkbox" />
                    Add space to each box
                </label>
            </fieldset>
            <!--
            <fieldset>
                <label>
                    <button id="makeCalendar">Make a sprint calendar</button>
                </label>
            </fieldset>
            -->
        </form>

        <p class="summary"></p>
        <table class="calendar">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <footer>
    </footer>
    <script src="behaviour.js"></script>
</body>

</html>
