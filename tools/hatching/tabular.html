<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Test - Parasite Hatching Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="workit.css" media="screen" />
</head>
<body>

<div id="workitform"></div>
<div id="workitresult"></div>

<p>(work in progress)</p>

<p>See <a href="http://www.jcu.edu.au/mtb/research/projects/JCU_083894.html">this project</a> for more info.</p>

<!-- decent folk put their javascript at the bottom -->
<script src="workit.table.js"></script>
<script>

    var data = {
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        inputColumns: [{
            name: 'temperature', abbr: 'temp',
            units: '&#x2103;',
            defaultVal: 11,
            failMin: 8, failMax: 15,
            failMsg: 'Entered temperature value must be in the range 16 to 40.'
        },{
            name: 'salinity', abbr: 'sal',
            units: '&#x2030;',
            defaultVal: 12,
            failMin: 9, failMax: 16,
            failMsg: 'Entered salinity value must be in the range 16 to 40.'
        }],
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        outputColumns: [
            { name: 'Aaa', abbr: 'aa', units: 'a' },
            { name: 'Bbb', abbr: 'bb', units: 'b' }
        ],
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        columnOrder: [
            'temp', 'sal', 'aa', 'bb'
        ],
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        table: [
            '11, 11, 21, 21',
//            '11, 12, 21, 22',
            '11, 13, 21, 23',
            '12, 11, 22, 21',
            '12, 12, 22, 22',
            '12, 13, 22, 23'
        ],
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        conclusions: [{
                condition: 'aa > bb',
                content: 'aa is big.'
            },{
                condition: 'aa == bb || (aa < bb && (aa + 2) >= bb)',
                content: '2nd treatment 24hrs before $$aa days; 3rd treatment 24 hours after parasites are gone, or something.'
            },{
                condition: '(aa + 2) < bb',
                content: '2nd treatment 24hrs before $$bb days and 24 hours after $$aa days.'
        }]
    };

    workit.init(data, { debug: true });
    workit.buildForm();
</script>
</body>
</html>
